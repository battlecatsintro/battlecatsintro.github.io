<br>貓咪大戰爭專有名詞(?)-戰線
<br>戰線是貓咪和敵人交戰的線
<br>推線是指戰線前進
<br>被推線是指戰線後退
<br>鎖線是指保持住戰線
<br>若狂推線/狂被推線則有機會不利
<br>若敵人KB較少，就有機會被鎖線/推線
<br>若敵人KB較多，我方就有機會推線
<br>狂推線危機-可能被帝王類敵人(低KB，高HP/ATK，攻擊時間/射程長)團滅
<br>狂被推線危機-可能被爆塔
