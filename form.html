<p>
<br>貓咪大戰爭專有名詞(?)-階級
<br>貓咪大戰爭的貓咪們有3個階級
<br>1階 BF
<br>2階 EF
<br>3階 TF
<br>一些貓咪衹有兩個階級(BF/EF)
<br>要如何進化到其他階呢?
<br>BF-獲得該貓咪
<br>EF-升到Lv.10
<br>TF-
<br>基礎條件：
<br>通過世界3
<br>基本貓：
<br>升到Lv.20+10 +10級要使用銀卷抽
<br>非轉蛋/基本貓(+小小)：
<br>打過3階(開眼)關並升到Lv.20
<br>轉蛋貓：
<br>升到Lv.30並使用XP和貓薄荷
<br>看似很廢的貓 如果進化到EF/TF 可能有大驚喜!在經過進化後 角色的能力可能會在進化後有大變化！
