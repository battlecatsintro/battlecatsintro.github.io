<a href="https://battlecatsintro.github.io">主頁</a><br>
<br>貓咪大戰爭專有名詞(?)-不死敵人
<br>不死敵人通常是紫色的
<br>而不死是一種屬性
<br>會在世界/未來篇任何章節通關後出現不死關卡(主要出現不死敵人) 獎勵是10罐頭
<br>不死敵人有復活這個特性，而大部分有鑽地這個特性
<br>復活就是死後可以復活
<br>死亡後以x秒y%復活(重複z次)
<br>意思
<br>e=敵人HP
<br>該敵人死後x秒以ye血量在死亡位置復活，可以復活z次
<br>復活可以硬打but可以有特性可使不死敵人死亡後不復活
<br>終結不死-大部分打不死都有
<br>鑽地-踫到我方貓後入地下，並進入無敵時間，然後經過指定時間(不同)後，在根據踫到的貓位置出土(可以重複)
<br>不死敵人作用-傷害後排，卡住炮灰
