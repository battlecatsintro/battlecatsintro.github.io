<br>貓咪大戰爭專有名詞(?)-狂亂
<br>遊戲前中期(過世界3)可打狂亂系列關
<br>通關後可獲比基本貓強N倍的狂亂貓系列
<br>建議次序
<br>小貓>坦克貓>鳥貓>魚貓/噁心貓>龍貓>牛貓>戰鬥貓
<br>and狂亂萌貓(X
<br>狂貓系列的提升
<br>小貓：Speed大UP！HP/ATKUP!
<br>坦克貓：Speed/HP大UP！
<br>戰鬥貓：ATK大UP！
<br>噁心貓：+波動but冷卻時間大UP..
<br>牛貓：SPEEDUP!and取得範圍攻擊！
<br>魚貓：HP/ATK/SPEED大UP!價錢DOWN！
<br>鳥貓：ATK大UP!/射程UP!
<br>龍貓：HP/ATK小UP！
<br>巨人貓：波動增加!HP/ATKUP!
